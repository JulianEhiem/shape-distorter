<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border Radius Previewer</title>
</head>

<body>
    <div class="border-box"></div>
    <div class="form">
        <label for="top-left">Top Left</label><br>
        <input type="number" name="top-left" id="top-left"><br>
        <label for="top-right">Top Right</label><br>
        <input type="number" name="top-right" id="top-right"><br>
        <label for="bottom-right">Bottom Right</label><br>
        <input type="number" name="bottom-right" id="bottom-right"><br>
        <label for="bottom-left">Bottom Left</label><br>
        <input type="number" name="bottom-left" id="bottom-left"><br>
        <input type="button" value="Apply">
    </div>
</body>
<script type="text/javascript" src="main.js"></script>

</html>
